    <style>

      .--bot-selected, 
      .--bot-target, 
      .--bot-suggested, 
      .--bot-loop-target {
        outline-offset: -2px;
      }

      .--bot-selected, .--bot-target  {
        outline: 3px solid rgb(0, 128, 53) !important;
      }

      .--bot-suggested {
        outline: 3px solid #4261ED;
      }

      .--bot-selected,
      .--bot-suggested {
        z-index: 99;
        position: relative;
      }

      .--bot-not-clickable {
        pointer-events: none !important;
      }

      .--bot-highlight {
        background-color: white;
        outline: none !important;
      }

      .--bot-loop-target {
        outline: 3px solid #4261ED;
      }
      
    </style>
